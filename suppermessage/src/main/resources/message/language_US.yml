message:
  help:
    close: '&7&l/message <off>  &6&lno harassment, shut down the outside service message'
    open: '&7&l/message <on>  &6&lI want to flirt, open up the message'
    msg: '&7&l/message <Send a chat message>  &6&lThere are a lot of words'
  close:
    success: '[message] &2&lThe Settings are successful. External service messages are closed'
    repeat: '[message] &4&lExternal service messages are disabled. Do not repeat this operation'
  open:
    success: '[message] &e&lThe Settings are successful. External service messages are enabled'
    repeat: '[message] &4&lExternal service messages have been enabled. Do not repeat this operation'
  global:
    error-player: '[message] &4&lYour current external message is not enabled'
    error-console: '[message] &4&lThis command does not allow the console to be enabled'